<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Ticketstar - Home</title>
</head>

<body>
    <div class="navbar">
        <a href="Home">Home</a>
        <a href="Tickets">Tickets</a>
        <a href="Cartelera">Cartelera</a>
        <a href="Contacto">Contacto</a>
    </div>

      
       <section class="shop-container">
        <h2 class="section-title"> Shows 2023:</h2>
        <!--Contenido-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="cart-one">
                <div class="product-box">
                 <img src="paramoreShow.jpg" alt="" class="product-img">
                 <h2 class="product-title">FENDER STRAT SHIRT</h2>
                 <span class="price">200$</span>
                 <i class='bx bx-shopping-bag add-cart'></i> 
                 <br>
                </div>
            </div>
            
            <!--Box 2-->
            <div class="cart-two">
                <div class="product-box">
                    <img src="4a76f7db5fd99eaf9c9b046e4bedd786_L.jpg" alt="" class="product-img">
                    <h2 class="product-title">lOONEY TUNES SHRIT</h2>
                    <span class="price">199$</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                   </div>
            </div>
    
               <!--Box 3-->
             <div class="cart-three">
                <div class="product-box">
                   <img src="deftones_1997_ml_03_copy.jpg"  alt="" class="product-img">
                   <h2 class="product-title">ROCK IN THE CITY SHIRT</h2>
                   <span class="price">300$</span>
                   <i class='bx bx-shopping-bag add-cart'></i> 
                   <br>
                </div>  
             
               </div>
    
               <!--Box 4-->
             <div class="cart-four">
              
                <div class="product-box">
                    <img src="2ef82ed-john-mayer-para-dedicar-1024x576 (1).jpg" alt="" class="product-img">
                    <h2 class="product-title">RUSTY SHIRT</h2>
                    <span class="price">100$</span>
                    <i onclick="addToCart(cart-four)" class='bx bx-shopping-bag add-cart'></i> 
                    <br>
                   </div>
             
             </div>
            </div>
       </section>
         

       <button onclick="menu()">Menu</button>

        <div class="final-price">

        </div>

                
           


                <script src="index.js"></script>
</body>
